<!DOCTYPE html>
<html>
<head>
  <title>Stats</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Your Focus Stats</h2>
    <p>Total minutes focused: {{ total }}</p>

    <ul>
      {% for s in sessions %}
        <li>{{ s.timestamp.strftime("%Y-%m-%d %H:%M") }} — {{ s.minutes }} minutes</li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('dashboard') }}">⬅ Back</a>
  </div>
</div>

</body>
</html>
